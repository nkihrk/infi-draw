<div class="tool-bar-wrapper">
  <div #select (click)="execFunc('select')" class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faMousePointer" [fixedWidth]="true" size="sm"></fa-icon>
    <div class="name-info-column">選択</div>
  </div>
  <div #hand (click)="execFunc('hand')" class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faHandPaper" [fixedWidth]="true" size="sm"></fa-icon>
    <div class="name-info-column">ハンド</div>
  </div>
  <div #draw (click)="execFunc('draw')" class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faPenNib" [fixedWidth]="true" size="sm"></fa-icon>
    <div class="name-info-column">ブラシ</div>
  </div>
  <div #erase (click)="execFunc('erase')"  class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faEraser" [fixedWidth]="true" size="sm"></fa-icon>
    <div class="name-info-column">消しゴム</div>
  </div>
  <div #createSquare (click)="execFunc('createSquare')"  class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faSquare" [fixedWidth]="true" size="sm"></fa-icon>
    <div class="name-info-column">図形の作成：四角形</div>
  </div>
  <div #createCircle (click)="execFunc('createCircle')"  class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faCircle" [fixedWidth]="true" size="sm"></fa-icon>
    <div class="name-info-column">図形の作成：円形</div>
  </div>
  <div #createLine (click)="execFunc('createLine')"  class="icon-prefix name-info-wrapper">
    <div class="fa-line"></div>
    <div class="name-info-column">図形の作成：直線</div>
  </div>
  <div #text (click)="execFunc('text')"  class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faFont" [fixedWidth]="true" size="sm"></fa-icon>
    <div class="name-info-column">文字</div>
  </div>
  <div #colorPicker (click)="execFunc('colorPicker')"  class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faEyeDropper" [fixedWidth]="true" size="sm"></fa-icon>
    <div class="name-info-column">色の取得</div>
  </div>
  <div #zoomIn (click)="execFunc('zoomIn')"  class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faSearchPlus" [fixedWidth]="true" size="sm" style="transform: scaleX(-1)"></fa-icon>
    <div class="name-info-column">拡大</div>
  </div>
  <div #zoomOut (click)="execFunc('zoomOut')"  class="icon-prefix name-info-wrapper">
    <fa-icon [icon]="faSearchMinus" [fixedWidth]="true" size="sm" style="transform: scaleX(-1)"></fa-icon>
    <div class="name-info-column">縮小</div>
  </div>
</div>
