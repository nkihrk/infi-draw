<div class="flex-space-between">
	<div class="menu-wrapper">
		<ng-template ngFor let-menuTitle="$implicit" [ngForOf]="menuTitles" let-i="index">
			<div appActiveMenu class="menu">
				<span #menuTitlesRef appActiveMenu class="menu-title">{{ menuTitle }}</span>
				<div #menuListsRef appActiveMenu class="menu-list main-menu-list">
					<ul>
						<ng-template ngFor let-menuList="$implicit" [ngForOf]="menuLists[i]" let-i="index">
							<div *ngIf="menuList.type === 2; then thenBlock; else elseBlock"></div>
							<ng-template #thenBlock>
								<li class="separator-wrapper"><div class="separator"></div></li>
							</ng-template>
							<ng-template #elseBlock>
								<li appActiveMenu [ngClass]="{ 'sub-menu-list-wrapper': menuList.type === 1 }">
									<div #subMenuTitlesRef (click)="menuList.exec()" class="sub-menu-title">
										<span>{{ menuList.title }}</span>
										<span *ngIf="menuList.type !== 1">{{ menuList.key }}</span>
										<span *ngIf="menuList.type === 1"
											><fa-icon [icon]="faCaretRight" [fixedWidth]="true" size="sm"></fa-icon
										></span>
									</div>

									<div #subMenuListsRef class="menu-list sub-menu-list" *ngIf="menuList.type === 1">
										<ul>
											<ng-template ngFor let-subMenuList="$implicit" [ngForOf]="menuList.subMenuList" let-i="index">
												<div *ngIf="subMenuList.type === 2; then thenBlock; else elseBlock"></div>
												<ng-template #thenBlock>
													<li class="separator-wrapper"><div class="separator"></div></li>
												</ng-template>
												<ng-template #elseBlock>
													<li appActiveMenu [ngClass]="{ 'sub-menu-list-wrapper': subMenuList.type === 1 }">
														<div #subMenuTitlesRef appActiveMenu (click)="subMenuList.exec()" class="sub-menu-title">
															<span>{{ subMenuList.title }}</span>
															<span *ngIf="subMenuList.type !== 1">{{ subMenuList.key }}</span>
															<span *ngIf="subMenuList.type === 1"
																><fa-icon [icon]="faCaretRight" [fixedWidth]="true" size="sm"></fa-icon
															></span>
														</div>

														<div #subMenuListsRef class="menu-list sub-menu-list" *ngIf="subMenuList.type === 1">
															<ul>
																<ng-template
																	ngFor
																	let-subMenuList="$implicit"
																	[ngForOf]="subMenuList.subMenuList"
																	let-i="index"
																>
																	<div *ngIf="subMenuList.type === 2; then thenBlock; else elseBlock"></div>
																	<ng-template #thenBlock>
																		<li class="separator-wrapper"><div class="separator"></div></li>
																	</ng-template>
																	<ng-template #elseBlock>
																		<li>
																			<div (click)="subMenuList.exec()" class="sub-menu-title">
																				<span>{{ subMenuList.title }}</span>
																				<span>{{ subMenuList.key }}</span>
																			</div>
																		</li>
																	</ng-template>
																</ng-template>
															</ul>
														</div>
													</li></ng-template
												>
											</ng-template>
										</ul>
									</div>
								</li>
							</ng-template>
						</ng-template>
					</ul>
				</div>
			</div>
		</ng-template>
	</div>
</div>
